<nav>
  <ul>
    {% for m in site.data.navigation %}
      {% if
        page.url contains {{m.link}} or
        page.url == "/" and m.link == "index"
      %}
      <li class="current">
      {% else %}
      <li>
      {% endif %}
        <a href="./{{ m.link | append: '.html' }}">
          {{ m.name | capitalize }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
